{% load staticfiles %}
<!DOCTYPE html>
<html >
<head>
<meta http-equiv="Content-Type" content="text/html charset=utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="{% static 'css/zhuye.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

	<title>yokiyo</title>
</head>
<body >
<div>
<nav class="navbar navbar-default " role="navigation" >
<div class="container">
   <div class="navbar-header">
      <a class="navbar-brand" href="#" >yokiyo</a>
   </div>
   <div>
      <ul class="nav navbar-nav "  style=" font-size: 1.4em">
         <li class="active"><a href="119.29.205.16">首页</a></li>
          {% for column in columns %}
              <li><a href="{{ column.get_absolute_url }}">{{ column.name }}</a></li>
          {% endfor %}
         </ul>

   </div>
</div>
</nav>
</div>
<div class="container ">

 <div class="container">

 <div class="col-md-8">
 {% for article in articles %}
    <div id="page" class="article well">

 <div class="title-article">
     <a href="{{ article.absolute_get_url }}">{{ article.title }}</a>
 </div>
    {{ article.content | safe | truncatechars:200 }}
     <a href="{{ article.get_absolute_url }}" id="button" class="btn btn-default">阅读全文</a>
 </div>

 </div>
     {% endfor %}
 </div>
 </div>

</body>
<script src="jquery.js"></script>
<script src="zhuye.js"></script>
<script src="js/bootstrap.min.js"></script>
</html>
